<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Sidbae ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            touch-action: manipulation;
        }
        .container { position: relative; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        h1 { color: #ff4d6d; font-size: 2rem; margin-bottom: 30px; padding: 0 20px; pointer-events: none; }
        .buttons { display: flex; gap: 20px; align-items: center; justify-content: center; width: 100%; }
        button { padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 15px; cursor: pointer; transition: transform 0.2s ease; font-weight: bold; }
        #yesBtn { background-color: #ff4d6d; color: white; z-index: 10; }
        #noBtn { background-color: #6c757d; color: white; position: absolute; transition: 0.1s; z-index: 5; }
        .hidden { display: none; }
        img { width: 200px; margin-bottom: 20px; border-radius: 20px; pointer-events: none; }
    </style>
</head>
    
<body>
    <div id="quiz" class="container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZqZzR3eHByZzR3eHByZzR3eHByZzR3eHByZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/L95W4wv8nNb9m/giphy.gif" alt="Cute bear">
        <h1>Will you be my Valentine, Sidbae? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success" class="container hidden">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZqZzR3eHByZzR3eHByZzR3eHByZzR3eHByZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/v1.Y2lkPTc5MGI3NjExbXN6NmZ6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R/108m89W9S6H0aA/giphy.gif" alt="Happy bear">
        <h1 style="color: #ff4d6d;">Great choice! Best Valentine's ever! ü•Ç</h1>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const quiz = document.getElementById('quiz');
        const success = document.getElementById('success');
        let scale = 1;

        function moveButton() {
            // Calculate random positions within the visible screen area
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.left = `${Math.max(padding, x)}px`;
            noBtn.style.top = `${Math.max(padding, y)}px`;
            
            // Grow the Yes button
            scale += 0.5;
            yesBtn.style.transform = `scale(${scale})`;
        }

        // Mouse hover for desktop
        noBtn.addEventListener('mouseover', moveButton);
        
        // Touch start for mobile (triggers as soon as she taps)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents the actual "click" from happening
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            quiz.classList.add('hidden');
            success.classList.remove('hidden');
        });
    </script>
</body>
</html>
