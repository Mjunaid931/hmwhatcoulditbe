<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff0f3;
            font-family: sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        .header { font-size: 80px; margin-bottom: 10px; }
        h1 { color: #ff4d6d; font-size: 1.8rem; padding: 0 20px; margin-bottom: 40px; }
        .btn-container { position: relative; width: 100%; height: 300px; display: flex; justify-content: center; align-items: center; }
        #yesBtn { background-color: #ff4d6d; color: white; padding: 15px 40px; font-size: 1.5rem; border: none; border-radius: 50px; cursor: pointer; z-index: 10; font-weight: bold; transition: transform 0.2s; }
        #noBtn { background-color: #6c757d; color: white; padding: 10px 25px; font-size: 1rem; border: none; border-radius: 50px; position: absolute; cursor: pointer; z-index: 5; transition: 0.1s; }
        .hidden { display: none !important; }
        #success { display: none; flex-direction: column; align-items: center; }
    </style>
</head>
<body>

    <div id="quiz">
        <div class="header">üíù</div>
        <h1>Will you be my Valentine, Sidbae?</h1>
        <div class="btn-container">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success">
        <div class="header">üéä</div>
        <h1 style="color: #ff4d6d;">I KNEW IT!<br>See you on the 14th! ‚ù§Ô∏è</h1>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const quiz = document.getElementById('quiz');
        const success = document.getElementById('success');
        let scale = 1;

        function moveNo() {
            // Limits movement to the middle of the screen
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            // Make Yes bigger
            scale += 0.4;
            yesBtn.style.transform = `scale(${scale})`;
        }

        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });
        noBtn.addEventListener('mouseover', moveNo);

        yesBtn.addEventListener('click', () => {
            quiz.classList.add('hidden');
            success.style.display = 'flex';
        });
    </script>
</body>
</html>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let scale = 1;

        function escape() {
            const vh = window.innerHeight;
            const vw = window.innerWidth;
            // Keep button 100px away from edges
            const x = Math.random() * (vw - 150) + 50;
            const y = Math.random() * (vh - 150) + 50;
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            scale += 0.5;
            yesBtn.style.transform = `scale(${scale})`;
        }

        noBtn.addEventListener('mouseover', escape);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); escape(); });

        yesBtn.addEventListener('click', () => {
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
        });
    </script>
</body>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const quiz = document.getElementById('quiz');
        const success = document.getElementById('success');
        let scale = 1;

        function moveButton() {
            // Calculate random positions within the visible screen area
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.left = `${Math.max(padding, x)}px`;
            noBtn.style.top = `${Math.max(padding, y)}px`;
            
            // Grow the Yes button
            scale += 0.5;
            yesBtn.style.transform = `scale(${scale})`;
        }

        // Mouse hover for desktop
        noBtn.addEventListener('mouseover', moveButton);
        
        // Touch start for mobile (triggers as soon as she taps)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents the actual "click" from happening
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            quiz.classList.add('hidden');
            success.classList.remove('hidden');
        });
    </script>
