<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wait for it...</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #fff0f3;
    font-family: sans-serif;
    overflow: hidden;
}

#main-wrapper {
    position: relative;
    width: 100%;
    height: 100%;
    max-width: 600px;
    max-height: 800px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
}

h1 {
    color: #ff4d6d;
    font-size: 2rem;
    margin-bottom: 40px;
}

.icon {
    font-size: 80px;
    margin-bottom: 20px;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
    padding: 15px 45px;
    font-size: 1.6rem;
    border: none;
    border-radius: 50px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.25s ease;
}

#noBtn {
    position: absolute;
    background-color: #6c757d;
    color: white;
    padding: 10px 25px;
    font-size: 1.1rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.35s ease-out;
}

.hidden {
    display: none !important;
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 2.8s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div id="main-wrapper">
    <div id="quiz">
        <div class="icon">üíù</div>
        <h1>Will you be my Valentine, Sidbae?</h1>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div id="success" class="hidden">
        <div class="icon">üéâ</div>
        <h1>I KNEW IT!<br>See you on the 14th! ‚ù§Ô∏è</h1>
    </div>
</div>

<script>
const wrapper = document.getElementById("main-wrapper");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const quiz = document.getElementById("quiz");
const success = document.getElementById("success");

let scale = 1;

function glideNo() {
    const rect = wrapper.getBoundingClientRect();
    const maxX = rect.width - noBtn.offsetWidth;
    const maxY = rect.height - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    scale = Math.min(scale + 0.35, 3);
    yesBtn.style.transform = `scale(${scale})`;
}

noBtn.addEventListener("mouseenter", glideNo);
noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    glideNo();
});

yesBtn.addEventListener("click", () => {
    quiz.classList.add("hidden");
    success.classList.remove("hidden");
    launchConfetti();
});

function launchConfetti() {
    for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
            `hsl(${Math.random() * 360}, 100%, 60%)`;
        confetti.style.animationDuration =
            2 + Math.random() * 1.5 + "s";

        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
    }
}
</script>

</body>
</html>
