<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wait for it...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: sans-serif;
            text-align: center;
            overflow: hidden;
            touch-action: none;
        }
        .container { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        h1 { color: #ff4d6d; font-size: 2rem; padding: 20px; z-index: 1; pointer-events: none; }
        #yesBtn { background-color: #ff4d6d; color: white; padding: 15px 35px; font-size: 1.5rem; border: none; border-radius: 15px; cursor: pointer; z-index: 2; transition: transform 0.2s; }
        #noBtn { background-color: #6c757d; color: white; padding: 10px 20px; font-size: 1.2rem; border: none; border-radius: 10px; position: absolute; transition: 0.15s ease-out; z-index: 3; }
        .hidden { display: none; }
        img { width: 180px; border-radius: 20px; pointer-events: none; }
    </style>
</head>
<body>
    <div id="quiz" class="container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZqZzR3eHByZzR3eHByZzR3eHByZzR3eHByZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/L95W4wv8nNb9m/giphy.gif">
        <h1>Will you be my Valentine, Sidbae? ‚ù§Ô∏è</h1>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div id="success" class="container hidden">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXN6NmZ6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R/108m89W9S6H0aA/giphy.gif">
        <h1 style="color: #ff4d6d;">I knew it! Happy Valentine's Day! ü•∞</h1>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let scale = 1;

        function escape() {
            const vh = window.innerHeight;
            const vw = window.innerWidth;
            // Keep button 100px away from edges
            const x = Math.random() * (vw - 150) + 50;
            const y = Math.random() * (vh - 150) + 50;
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            scale += 0.5;
            yesBtn.style.transform = `scale(${scale})`;
        }

        noBtn.addEventListener('mouseover', escape);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); escape(); });

        yesBtn.addEventListener('click', () => {
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
        });
    </script>
</body>

        <h1 style="color: #ff4d6d;">Great choice! Best Valentine's ever! ü•Ç</h1>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const quiz = document.getElementById('quiz');
        const success = document.getElementById('success');
        let scale = 1;

        function moveButton() {
            // Calculate random positions within the visible screen area
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.left = `${Math.max(padding, x)}px`;
            noBtn.style.top = `${Math.max(padding, y)}px`;
            
            // Grow the Yes button
            scale += 0.5;
            yesBtn.style.transform = `scale(${scale})`;
        }

        // Mouse hover for desktop
        noBtn.addEventListener('mouseover', moveButton);
        
        // Touch start for mobile (triggers as soon as she taps)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents the actual "click" from happening
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            quiz.classList.add('hidden');
            success.classList.remove('hidden');
        });
    </script>
</body>
</html>
